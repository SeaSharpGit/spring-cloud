server:
  port: 10000

spring:
  profiles:
    active: dev
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:springcloud-nacos}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs: application.${spring.cloud.nacos.config.file-extension}

security:
  oauth2:
    client:
      client-id: admin
      client-secret: 123456
      scope: server



